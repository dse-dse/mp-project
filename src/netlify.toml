[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production"

[context.production.environment]
  NODE_ENV = "production"

# Кеширование для ускорения сборок
[[plugins]]
  package = "@netlify/plugin-cache"

[plugins.inputs]
  paths = [
    "node_modules/.cache",
    ".npm"
  ]